<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<!-- Skip-link -->
		<a href="#main" class="skip">Skip to main content</a>
		<!-- Navigasjon og header: -->
		<header class="header">
			<img class="logo" src="" alt="Logo">
			<nav class="navbar">
				<ul>
					<li><a href="">Event</a></li>
					<li><a href="">Venues</a></li>
					<li><a href="">About</a></li>
					<li><a href="">Contact</a></li>
				</ul> 
			</nav>
			<form class="search-field" action="#" method="get" role="search">
				<label for="search">Search:</label>
				<input type="search" id="search" name="q">
				<button type="submit" aria-label="Search"><i class="fa fa-fw fa-search"></i></button>
			</form>
			<a href="#"><i class="fa fa-fw fa-user"></i></a>
				<!-- Add Hamburger Meny -->
			</nav>
		</header>

		<main id="main">
			<!-- Event-informasjon: -->
		<!-- Event-informasjon: -->
		<section class="event-info-container">
			<!-- Med SVG ikoner for event-info -->
			<h2>Tech Conference 2025</h2>
            <div class="iconAndSentence">
                <svg width="100" height="40">
                    <rect x="0" y="0" width="40" height="30" fill="blue" stroke="grey"></rect>
                    <rect x="0" y="10" width="40" height="30" fill="white" stroke="grey"></rect>
                    <rect x="0" y="10" width="10" height="10" fill="white" stroke="grey"></rect>
                    <rect x="0" y="20" width="10" height="10" fill="white" stroke="grey"></rect>
                    <rect x="0" y="30" width="10" height="10" fill="white" stroke="grey"></rect>
                    <rect x="10" y="10" width="10" height="10" fill="white" stroke="grey"></rect>
                    <rect x="10" y="20" width="10" height="10" fill="white" stroke="grey"></rect>
                    <rect x="10" y="30" width="10" height="10" fill="white" stroke="grey"></rect>
                    <rect x="20" y="10" width="10" height="10" fill="white" stroke="grey"></rect>
                    <rect x="20" y="20" width="10" height="10" fill="white" stroke="grey"></rect>
                    <rect x="20" y="30" width="10" height="10" fill="white" stroke="grey"></rect>
                    <rect x="30" y="10" width="10" height="10" fill="white" stroke="grey"></rect>
                    <rect x="30" y="20" width="10" height="10" fill="white" stroke="grey"></rect>
                    <rect x="30" y="30" width="10" height="10" fill="white" stroke="grey"></rect>
                </svg>
                <p class="event-info">March 15-17, 2025</p>
            </div>
            <div class="iconAndSentence">
                <svg width="100" height="30">
                    <line x1="20" y1="10" x2="20" y2="40" stroke-width="2" stroke="grey"></line>
                    <circle cx="20" cy="10" r="5" fill="red" stroke="red" stroke-width="4"></circle>            
                </svg>
                <p class="event-info">Oslo Congress Center</p>
            </div>
            <div class="iconAndSentence">
                <svg width="100" height="30">
                    <polygon points="20,10 10,15 30,15" stroke="black" stroke-width="6" fill="grey"></polygon>
                    <circle cx="30" cy="10" r="7" fill="grey" stroke="black" stroke-width="4"></circle>            
                </svg>
                <p class="event-info">12 Speakers</p>
            </div>
            <div class="iconAndSentence">
                <svg width="100" height="30">
                    <rect x="0" y="0" width="40" height="30" fill="green"></rect>
                    <circle cx="20" cy="15" r="10" fill="lightgreen" stroke="darkgreen" stroke-width="4"></circle>            
                </svg>
                <p class="event-info">From â‚¬299</p>
            </div>
		</section>
		<hr />

			<!-- Sidebar here afterwards -->

			<!-- Registreringsskjema: -->
			<section class="registration-container">
				<header>
					<h2>REGISTER</h2>
				</header>
				<article>
					<!-- Choose ticket type -->
					<header>
						<h3>Ticket Type</h3>
					</header>
					<input type="radio" id="earlyBird" value="Early Bird" />
					<label for="earlyBird">Early Bird</label>
					<input type="radio" id="regular" value="Regular" />
					<label for="Regular">Regular</label>
					<input type="radio" id="VIP" value="VIP" />
					<label for="VIP">VIP</label>
				</article>
				<hr />
				<article>
					<!-- Chooose quantity of the tickets -->
					<header class="quantity-container">
						<h3>Quantity</h3>
					</header>
					<button>+</button>
					<button>-</button>
				</article>
				<hr />
				<article class="form">
					<!-- Company/Customer Information -->
					<label for="fname">First Name:</label>
					<input type="text" id="fname" /><br /><br />
					<label for="email">E-mail:</label>
					<input type="text" id="email" /><br /><br />
					<label for="company">Company: </label>
					<input type="text" id="company" />
				</article>
				<hr />
				<article class="diet">
					<label for="diet">Dietary Needs</label><br /><br />
					<select id="diet">
						<option value="lactose">Lactose Intolerant</option>
						<option value="nut-allergy">Nut Allergy</option>
					</select>
				</article>
				<hr/>
				<br/>
				<div class="terms">
				<input type="checkbox" id="terms" />
				<label for="terms">Agree to terms and conditions*</label>
				<br />
				<button>Submit</button>
				</div>
			</section>

			<!-- Todo: 1. Change br and hr with CSS -->
			<!-- Todo: Add ARIA-labels for all registration -->
			<!-- Todo: Add a sidebar (hamburger meny - mobile first) -->
		</main>
	</body>
</html>
